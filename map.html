<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demographic Explorer</title>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.2/proj4.js"></script>
  
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Demographics Explorer</h2>
      <div class="form-group">
        <label for="api-key">Mapbox API Key</label>
        <input type="text" id="api-key" required>
      </div>
      <div class="form-group">
        <label for="drive-time">Drive Time (minutes)</label>
        <input type="number" id="drive-time" required>
      </div>
      <button id="update-map">Update Map</button>
      <p></p>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a location">
       <p></p>
        <button id="search-button">Search Here  </button>
      </div>
      <div class="summary-stats">
        <h3>Summary Stats</h3>
        <div id="summary-stats"></div>
      </div>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
