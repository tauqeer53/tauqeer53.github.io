<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/pdfjs-dist@2.9.359/build/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>CV Analyser</h1>
        <div class="input-container">
            <label for="api-key">OpenAI API Key:</label>
            <input type="text" id="api-key" placeholder="Enter your OpenAI API key">
        </div>
        <div class="input-container">
            <label for="cv-upload">Upload CV:</label>
            <input type="file" id="cv-upload" accept=".pdf,.doc,.docx,.txt">
        </div>
        <div class="input-container">
            <label for="job-spec">Paste Job Spec:</label>
            <textarea id="job-spec" rows="5"></textarea>
        </div>
        <div class="button-container">
            <button id="submit-btn">Generate CV Recommendations</button>
            <button id="download-btn">Download Recommendations</button>
        </div>
        <div id="cv-output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
